<meta charset = "UTF-8">
<h3>Álcool ou Gasoliana?</h3>
<script>

document.write("Meu carro tem um tanque de 40 litros.");
document.write('<br>')
document.write('<br>')
var CaminhoPercorridoComGasolina = (480)/40
document.write("Com Gasolina meu carro fez:" + ( CaminhoPercorridoComGasolina))
document.write(" Km/L.")
document.write("<br>")

var CaminhoPercorridoComÁlcool = (300/40)
document.write("<br>")

document.write(" Km/L")
document.write("<br>")
</script>
<h3> Resultado do Professor </h3>
<script>
   document.write("<br>")
    var tanque = 40;
    
    var caminhoComGasolina = 480;

    </script>
